<div class="container d-flex justify-content-center">
  <div class="col-4">
    <div class="card shadow round mt-5">
      <div class="card-header">
        <h3 class="text-center">Register</h3>
      </div>

      <div class="card-body">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" formControlName="name" class="form-control" />
            <div>

            </div>
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" formControlName="email" class="form-control" />
            <div>

            </div>
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" formControlName="password" class="form-control" />
            <div>

            </div>
          </div>

          <div class="form-group">
            <label for="passwordConfirm">Confirmar Senha</label>
            <input type="password" id="passwordConfirm" formControlName="passwordConfirm" class="form-control" />
            <div>

            </div>
          </div>

          <br><br>

          <button type="submit" class="btn btn-primary">Cadastrar</button>
          <a href="javascript:void(0);" (click)="goToLogin()" class="btn btn-link text-decoration-none">Login</a>

        </form>





      </div>

    </div>
  </div>
</div>
